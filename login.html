<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Migration UTL_FILE ExaCC</title>
    <style>
        :root {
            --primary: #0f9d58;
            --primary-dark: #0b7a45;
            --danger: #ea4335;
            --dark: #202124;
            --gray: #5f6368;
            --light-gray: #f1f3f4;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--white);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--dark);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: var(--gray);
            font-size: 0.95rem;
        }

        .login-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(15, 157, 88, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(15, 157, 88, 0.3);
        }

        .btn-login:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: #fce8e6;
            color: var(--danger);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .footer-text {
            text-align: center;
            margin-top: 25px;
            color: var(--gray);
            font-size: 0.85rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <div class="login-icon">üîê</div>
        <h1>Migration UTL_FILE</h1>
        <p>Connectez-vous pour acceder au guide</p>
    </div>

    <div id="error-message" class="error-message">
        Identifiants incorrects. Veuillez reessayer.
    </div>

    <form id="login-form" onsubmit="return handleLogin(event)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre email" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
        </div>

        <button type="submit" class="btn-login" id="btn-login">Se connecter</button>
    </form>

    <p class="footer-text">Guide DBA - Migration ExaCC</p>
</div>

<script>
// Configuration Firebase
const firebaseConfig = {
    apiKey: "AIzaSyAq621LTxfNlKgHiVGTHXBMyf5N69U4boI",
    authDomain: "oracle-exacc-scripts.firebaseapp.com",
    databaseURL: "https://oracle-exacc-scripts-default-rtdb.firebaseio.com",
    projectId: "oracle-exacc-scripts",
    storageBucket: "oracle-exacc-scripts.firebasestorage.app",
    messagingSenderId: "757268566812",
    appId: "1:757268566812:web:791e2adb5bd78726f660d9"
};

// Initialiser Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// Verifier si deja connecte
window.onload = function() {
    auth.onAuthStateChanged(function(user) {
        if (user) {
            // Utilisateur connecte, rediriger vers index
            window.location.href = 'index.html';
        }
    });
};

function handleLogin(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('error-message');
    const btnLogin = document.getElementById('btn-login');

    // Afficher le loading
    btnLogin.disabled = true;
    btnLogin.innerHTML = '<span class="loading"></span>Connexion...';

    // Authentification Firebase
    auth.signInWithEmailAndPassword(email, password)
        .then(function(userCredential) {
            // Connexion reussie, rediriger vers index
            window.location.href = 'index.html';
        })
        .catch(function(error) {
            // Afficher le message d'erreur
            let message = 'Identifiants incorrects. Veuillez reessayer.';
            if (error.code === 'auth/user-not-found') {
                message = 'Utilisateur non trouve.';
            } else if (error.code === 'auth/wrong-password') {
                message = 'Mot de passe incorrect.';
            } else if (error.code === 'auth/too-many-requests') {
                message = 'Trop de tentatives. Reessayez plus tard.';
            } else if (error.code === 'auth/invalid-email') {
                message = 'Format d\'email invalide.';
            }

            errorMessage.textContent = message;
            errorMessage.classList.add('show');

            // Restaurer le bouton
            btnLogin.disabled = false;
            btnLogin.innerHTML = 'Se connecter';

            // Vider le champ mot de passe
            document.getElementById('password').value = '';
            document.getElementById('password').focus();

            // Cacher le message apres 3 secondes
            setTimeout(function() {
                errorMessage.classList.remove('show');
            }, 3000);
        });

    return false;
}
</script>

</body>
</html>
